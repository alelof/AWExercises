<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <bod>
    <main>
      <form action="/" method=""post>
        <div>
          <label for="nameId">User Name (*)</label>
          <input type="name" id="nameId" name="user_name" placeholder="your name here" required>
        </div>

        <div>
          <label for="passwordId">Password(*)</label>
          <input type="password" id="passwordId" name="user_password" required>
        </div>

        <div>
          <label for="emailId">Email(*)</label>
          <input type="email" id="emailId" name="user_email">
        </div>

        <div>
          <label for="messageId">Message Id</label>
          <textarea id="messageId" name="user_message"></textarea>
        </div>
        <!-- Radio buttons  -->
        <fieldset>
          <legend>Your favorite music?</legend>

          <label for="item1">Jazz</label>
          <input type="radio" id="item1" name="music_choice" value="Jazz" checked>

          <label for="item2">Country</label>
          <input type="radio" id="item2" name="music_choice" value="Country">

          <label for="item3">Pop</label>
          <input type="radio" id="item3" name="music_choice" value="Pop">

          <label for="item4">Other</label>
          <input type="radio" id="item4" name="music_choice" value="Other">
        </fieldset>

        <!-- CheckBox  -->
        <fieldset>
          <legend>Your favorite food?</legend>

          <label for="fitem1">Pizza</label>
          <input type="checkbox" id="fitem1" name="food_choice" value="Jazz" checked>

          <label for="fitem2">Pasta</label>
          <input type="checkbox" id="fitem2" name="food_choice" value="Country">

          <label for="fitem3">Icecream</label>
          <input type="checkbox" id="fitem3" name="food_choice" value="Pop">

          <label for="fitem4">Veggie food</label>
          <input type="checkbox" id="fitem4" name="food_choice" value="Other">
        </fieldset>

        <!-- Datalists -->
          <div>
            <label>Your choice:<input type="text" list="fruitList"></label>
            <datalist id="fruitList">
              <option>Apple</option>
              <option>Banana</option>
              <option>Orange</option>
              <option>Blueberry</option>
            </datalist>
          </div>

          <div>
            <label for="nameList">Your choice</label>
            <select id="nameList">
              <option>Jack</option>
              <option>Anna</option>
              <option>Maria</option>
              <option>Sarah</option>
            </select>
          </div>

          <button type="submit">Submit</button>



      </form>

    </main>
  </bod>
</html>
